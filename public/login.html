<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Proyecto 츼ngel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            // Verificar si el usuario ya est치 autenticado, redirigir si es as칤
            fetch('/session')
            .then(response => response.json())
            .then(data => {
                if (data.loggedIn) {
                    window.location.href = '/';  // Redirigir al index si ya est치 autenticado
                }
            });
        });
    </script>
</head>

<body class="min-vh-100">
    <div class="container text-center">

        <!-- Secci칩n de Login y Registro -->
        <section id="authSection" style="display: block;">
            <h2 class="glitch">[游댏 Autenticaci칩n Requerida]</h2>
            <div class="row">
                <!-- Registro -->
                <div class="col-md-6">
                    <h4>Registro</h4>
                    <form action="/register" method="post">
                        <input type="text" name="username" placeholder="Usuario" class="form-control mb-2" required>
                        <input type="password" name="password" placeholder="Contrase침a" class="form-control mb-2" required>

                        <!-- Clave secreta de Admin (opcional) -->
                        <input type="text" name="admin_key" placeholder="Clave secreta de admin (opcional)" class="form-control mb-2">

                        <button class="btn btn-success w-100">Registrarse</button>
                    </form>
                </div>

                <!-- Login -->
                <div class="col-md-6">
                    <h4>Iniciar Sesi칩n</h4>
                    <form action="/login" method="post">
                        <input type="text" name="username" placeholder="Usuario" class="form-control mb-2" required>
                        <input type="password" name="password" placeholder="Contrase침a" class="form-control mb-2" required>
                        <button class="btn btn-primary w-100">Iniciar Sesi칩n</button>
                    </form>
                </div>
            </div>
        </section>

    </div>
</body>
</html>
